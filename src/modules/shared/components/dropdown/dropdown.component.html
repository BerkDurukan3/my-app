<div style="margin-left: 50px; margin-right: 50px; display: flex;" [formGroup] = "parentForm">
  <div style="width: 70px; text-align: right; margin-right: 10px; font-weight: bold;">{{name}}</div>
  <select matNativeControl required [formControlName]="myFormControlName">
    <option value=""></option>
    <ng-container *ngFor="let city of cities">
      <option value="{{city.value}}">{{city.viewValue}}</option>
    </ng-container>
  </select>
</div>
